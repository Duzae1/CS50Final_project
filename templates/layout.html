<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='static/favicon.ico' rel='icon'>
        <link href='static/styles.css' rel='stylesheet'>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    {% block body %}{% endblock %}
    </body>
</html>
