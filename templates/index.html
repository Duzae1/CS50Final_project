{% extends "layout.html" %}

{% block title %}SelfServe{% endblock %}

{% block body %}
        <form action='/index' method='post'>
                <input name='name' autocomplete='off' placeholder='Your name' type='text' autofocus><br>
                <input id='email' name='email' autocomplete='off' placeholder='Your email (Optional)' type='text'><br>
                <div>
                        <input class='radio_items' name='location' type='radio' value='pick_up' onclick="change_input(event);"><label for='delivery'>Pick up</label>
                        <input class='radio_items' name='location' type='radio' value='on_place' onclick="change_input(event);"><label for='delivery'>Eat here</label>
                        <input class='radio_items' name='location' type='radio' value='delivery' onclick="change_input(event);"><label for='delivery'>Delivery</label>
                </div>
                <div>   
                        <input id='address' class='hidden' name='address' autocomplete='off' placeholder='Your address' type='text'>
                        <input id='table' class='hidden' name='table' autocomplete='off' placeholder='Table number' type='number' max='10'>
                </div>
                <div>
                        <button name='add' class='buttons' type='button' onclick='add_combo()'>Add Combo</button> 
                </div>
                <div id='order_div'>
                        {% for combo in menu %}
                                <input hidden name='menu' value='{{ combo }}'>
                        {% endfor %}
                </div>
                <button class='buttons' type='submit'>Submit order</button>
        </form>
{% endblock %}
